<h2>User List</h2>
<button mat-raised-button color="primary" (click)="addUser()"><mat-icon>add</mat-icon> Add User</button>
<button mat-raised-button color="warn" (click)="Reload()"><mat-icon style="font-size: 30px;padding: 15px;">refresh</mat-icon></button>
<table mat-table [dataSource]="users">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let user">{{ user.address }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
      <button mat-button color="primary" (click)="editUser(user)"><mat-icon>edit</mat-icon> Edit</button>
      <button mat-button color="warn" (click)="deleteUser(user)"><mat-icon>delete</mat-icon>Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['firstName', 'lastName','address', 'email', 'phone', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['firstName', 'lastName','address', 'email', 'phone', 'actions']"></tr>
</table>
